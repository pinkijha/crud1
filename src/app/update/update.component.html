<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <h5>Update Data</h5>
                <div class="row">
                    <form >
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Enter Name</label>
                          <input type="text" name="name" class="form-control" [(ngModel)]="employee.name" >                
                        </div>
        
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Enter Email</label>
                            <input type="email" class="form-control" [(ngModel)]="employee.email" name="email">                  
                          </div>
        
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Enter City</label>
                            <input type="text" class="form-control"  [(ngModel)]="employee.city" name="city" >                  
                          </div>
        
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Enter pincode</label>
                            <input type="number" class="form-control" [(ngModel)]="employee.pincode" name="pincode" >                  
                          </div>
        
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Enter Phone number</label>
                            <input type="number" class="form-control" [(ngModel)]="employee.phonenumber" name="phonenumber"  >                  
                          </div>
                        
                      </form>
                </div>
                <div>
                    <button (click)="update()" class="btn btn-success">update</button>&nbsp;
                    <button routerLink="/" class="btn btn-dark">back</button>
                </div>
            </div>
        </div>
    </div>
</div>
